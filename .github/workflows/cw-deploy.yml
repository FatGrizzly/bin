name: Build & Publish Binary to Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone certwarden-deploy from GitLab
      run: |
        git clone https://gitlab.lila.network/lila-network/certwarden-deploy.git
        cd certwarden-deploy
        git fetch --all --tags

    - name: Get latest tag or commit
      id: get_tag
      run: |
        cd certwarden-deploy
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)
        echo "Using version: $TAG"
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Build with Makefile
      run: |
        cd certwarden-deploy
        make build
        mkdir -p ../public
        cp bin/* ../public/certwarden-deploy

    - name: Upload to GitHub Pages branch
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages

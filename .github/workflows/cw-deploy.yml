name: Build & Release certwarden-deploy

on:
  workflow_dispatch:        # Manual trigger
  schedule:
    - cron: '0 0 * * *'     # Optional: check daily

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Clone certwarden-deploy from GitLab
      run: |
        git clone https://gitlab.lila.network/lila-network/certwarden-deploy.git
        cd certwarden-deploy
        git fetch --all --tags

    - name: Get latest tag or commit
      id: get_tag
      run: |
        cd certwarden-deploy
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)
        echo "Using version: $TAG"
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Build with Makefile
      run: |
        cd certwarden-deploy
        make build

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_tag.outputs.tag }}
        name: certwarden-deploy ${{ steps.get_tag.outputs.tag }}
        files: certwarden-deploy/bin/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
